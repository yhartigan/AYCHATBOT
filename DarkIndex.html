  <script>
    /*defining variables*/
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function() { /*When you click*/
      dropDownMenu.classList.toggle('open') /*on toggle btn*/
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen /*when toggle open*/
      ? 'fa-solid fa-xmark' /*becomes X mark*/
      : 'fa-solid fa-bars' /*closed stays hamburger*/
    }
  </script>
